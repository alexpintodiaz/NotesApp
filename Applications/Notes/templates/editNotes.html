{% extends "./index.html" %}

{% block title %} Principal {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Note editing</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editingNote/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtNote" name="txtNote" value="{{edNote.title}}" class="form-control py-2 my-2" placeholder="Note Title" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtDescription" name="txtDescription" value="{{edNote.description}}" class="form-control py-2 my-2" placeholder="Description" required>
                    </div>
                    <div class="form-group d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-primary py-2 my-2">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
